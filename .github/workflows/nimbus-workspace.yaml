name: Provision Nimbus Workspace
run-name: Provision Nimbus Workspace
on: 
  workflow_dispatch:
    inputs:
      workspaceId:
        description: 'Id of an existing workspace instance to upsert'
        required: false

jobs:
  terraform:
    name: "Provision Nimbus Workspace"
